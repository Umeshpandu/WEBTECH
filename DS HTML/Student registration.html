<!DOCTYPE html>
<html>
<head>
    <title>Student Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color:whitesmoke;
        }
        h1 {
            text-align: center;
            background-color: rgb(31, 157, 81);
        }
        legend {
            font-weight: bold;
            padding:10px;
        }
        label {
            display:block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        fieldset {
            border: 2px solid black;
            padding: 10x;
            background-color:whitesmoke;
        }
        form{
            max-width: 700px;
            margin:auto;
            border: 1px solid white;
            border-radius: 10px;
        }
        input[type="text"], input[type="email"], input[type="tel"], input[type="date"], select, textarea {
            width: 95%;
            padding: 8px;
            margin-bottom: 12px;
            border: 1px solid white;
            border-radius: 4px;
        }
        input[type="submit"],input[type="reset"] {
            background-color:blue;
            color: white;
            border: none;
            padding:15px;
            margin:5px;
            cursor: pointer;
            border-radius: 4px;
        }
        img{
            float:left;
        }
    </style>
</head>
<body>
    <div>
        <h1 >Mohan Babu University</h1>
        <h2 style="text-align: center;"> <u> University Student Registration </u> </h2>
    <hr>
    <img src="image.png" height="250px" width="250px">
        <form action="/submit_registration" method="post">
            <fieldset>  
                <legend>Personal Information</legend>
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" required>
            
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" required>

            <label for="father">Father's Name :</label>
            <input type="text" name="father" id="father" required>

            <label for="mother">Mother's Name :</label>
            <input type="text" name="mother" id="mother">
            
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone">

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required> 

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            </fieldset>

            <fieldset>
                <legend>Address Information</legend>
                <label for="address">Street Address:</label>
                <input type="text" id="address" name="address" required>
                
                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>
                
                <label for="state">State:</label>
                <input type="text" id="state" name="state" required>
                
                <label for="zip">Zip Code:</label>
                <input type="text" id="zip" name="zip" required>
            </fieldset>

            <fieldset>
                <legend>Academic Information</legend>
            <label for="course">Preferred Course:</label>
            <select id="course" name="course" required>
                <option value="">Select a course</option>
                <option value="">Web Technology</option>
                <option value="">Design and Analysis of Algorithm</option>
                <option value="">Cloud Computing</option>
                <option value="">Machine Learning</option>
            </select>
            <label for="gpa">GPA:</label>
            <input type="text" id="gpa" name="gpa" required>
        </fieldset>
            <input type="submit" value="Register">
            <input type="reset" value="Reset">
        </form>
    </div>
</body>
</html>
